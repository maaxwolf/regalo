<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: url(https://i.pinimg.com/originals/3e/af/49/3eaf49d075d64a7c12ebb570cf7d5d7e.jpg) repeat;
  border: 1px solid black;
}
 
div.transbox {
  margin: 50px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
  filter: alpha(opacity=60); 
}
 
div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>
 
<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>
 
</body>
</html>
