<html>
<head>
    <title>Text Over Image with CSS</title>

    <style>
        .myImage {
            background:url('https://i.pinimg.com/originals/3e/af/49/3eaf49d075d64a7c12ebb570cf7d5d7e.jpg');
            background-repeat: no-repeat;
            width:300px;
            height:300px;
            background-size:100% auto;
            position:relative;
        }
        span {
            font: 14px Verdana;
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            background: rgba(10, 10, 10, 0.3);
            color: #FFF;
            padding: 20px 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="myImage">
        <span>
            A Text over an image. 
        </span>
    </div>
</body>
</html>
